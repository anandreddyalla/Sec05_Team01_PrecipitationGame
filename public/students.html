<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/adc099a9fe.js" crossorigin="anonymous"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/logout.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo">
              <a href="#">Dr. BELLAMY PRECIPITATION GAME</a>
            </h1>
            <ul>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a class="current" href="#" onclick="logout()">Logout</a></li>
            </ul>
          </div>
    </nav>

    <main>
        <div class="add-question-container">
            <button id="add-question-btn">Add Students</button>
        </div>

        <div class="questions-grid" id="questions">
        </div>

        <div id="popup" class="addQuestPopup">
            <div class="popup-content">
                <h2>Add New Question</h2>
                <label for="questionText">Question:</label>
                <input type="text" id="questionText" placeholder="Enter your question">
                
                <label for="questionSet">Select Set:</label>
                <select id="questionSet">
                    <option selected value="1">Set 1</option>
                    <option value="2">Set 2</option>
                </select>
        
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" placeholder="Enter option 1">
        
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" placeholder="Enter option 2">
        
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" placeholder="Enter option 3">
        
                <label for="correct-option">Correct Option (1, 2, or 3):</label>
                <select id="correct-option">
                    <option selected value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
        
                <button >Submit</button>
                <button >Cancel</button>
            </div>
        </div>
        
    </main>

    <footer class="footer bg-dark" id="footer" style="bottom: 0 !important; margin-top: 50px;">
        <div class="social">
          <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a>
              <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
              <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
              <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
        <p>copyright &copy 2024 - Precipitate Game</p>
    </footer>
</body>
</html>
